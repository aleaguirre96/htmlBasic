        <h2>Crear perfil</h2>
        <form>

                <label for="descripDigimon">Descripcion: </label><br>
                <textarea name="descripDigimon" placeholder="Describe tu digimon"></textarea>
            </p>
            <p>
                <label for="digiType">Escoge un tipo:</label><br>
                <select name="digiType" >
